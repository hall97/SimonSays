<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Sans#standard-styles&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <!-- Top header bar -->
    <header>
      <h1 class="title">Simon Says</h1>
      <button class="reset">Start again</button>
    </header>
    <!-- MAIN -->
    <main class="app">
      <div class="command--display"></div>
      <div>
        <button class="tile tile--red">Red</button>
        <button class="tile tile--purple">Purple</button>
      </div>
      <div>
        <button class="tile tile--blue">Blue</button>
        <button class="tile tile--pink">Pink</button>
      </div>
      <div>
        <button class="tile tile--yellow">Yellow</button>
        <button class="tile tile--brown">Brown</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
